<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Dinámico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/imagenes.js" defer></script>
    <link rel="stylesheet" href="../css/app.css" />
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="imagenes.html">Imágenes</a>
        <a href="videos.html">Videos</a>
        <a href="calendario.html">Calendario</a>
        <a href="historia.html">Historia</a>
    </nav>

    <!-- Contenido original -->
    <div class="mt-5">
        <div class="polaroid">
            <img src="https://via.placeholder.com/200x200" alt="Imagen Polaroid">
            <p>Texto debajo de la imagen</p>
        </div>
    </div>

    <!-- Formulario para subir imágenes -->
    <div class="container mt-5">
        <h2>Subir Imágenes</h2>
        <form id="uploadForm" class="mb-4">
            <div class="mb-3">
                <label for="imageInput" class="form-label">Selecciona una imagen</label>
                <input type="file" id="imageInput" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir Imagen</button>
        </form>
    </div>

    <!-- Contenedor para mostrar las imágenes cargadas -->
    <div class="container mt-4">
        <h2>Imágenes Cargadas</h2>
        <div id="imagesContainer" class="d-flex flex-wrap gap-4"></div>
    </div>
</body>
</html>
