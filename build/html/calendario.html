<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Dinámico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/calendario.js"></script>
    <link rel="stylesheet" href="../css/app.css" />
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="imagenes.html">Imágenes</a>
        <a href="videos.html">Videos</a>
        <a href="calendario.html">Calendario</a>
        <a href="historia.html">Historia</a>
      </nav>
    <div class="container mt-4">
        <div class="nav-buttons mb-3">
            <button id="prevMonth" class="btn btn-primary">&larr; Anterior</button>
            <h2 id="currentMonth" class="text-center"></h2>
            <button id="nextMonth" class="btn btn-primary">Siguiente &rarr;</button>
        </div>
        <table class="table table-bordered calendar-table text-center">
            <thead>
                <tr>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mié</th>
                    <th>Jue</th>
                    <th>Vie</th>
                    <th>Sáb</th>
                    <th>Dom</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Las filas y celdas del calendario se generarán dinámicamente -->
            </tbody>
        </table>


    </div>
</body>
</html>
